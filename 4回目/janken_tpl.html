<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<style>
  div{
      text-align: center;
      margin: 100px;
      color:#615f62
  }
  body{
      background-color:#b3cdfd;
  }
  h1{
     color:#302e31;
     
  }
 
</style>

<main>
  <ul>
    <li id="gu_btn"><img src="gu.png"></li>
    <li id="cho_btn"><img src="choki.png"></li>
    <li id="par_btn"><img src="pa.png"></li>
  </ul>
  <div>コンピュータ<span id="pc_hands"></span></div>
  <div id="judgment">結果は？</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書てください
$("#gu_btn").on("click", function(){
  //乱数
  const num = Math.ceil(Math.random()*3);
  
  if(num == 1){
    $("#pc_hands").html('<img src="gu.png">');
    $("#judgment").html("あいこです");
  }else if(num == 2){
    $("#pc_hands").html('<img src="choki.png">');
    $("#judgment").html("あなたの勝ちです");
  }else if(num == 3){
    $("#pc_hands").html('<img src="pa.png">');
    $("#judgment").html("あなたの負けです");
  }
});

$("#cho_btn").on("click", function(){
  //乱数
  const num = Math.ceil(Math.random()*3);
  
  if(num == 1){
    $("#pc_hands").html('<img src="gu.png">');
    $("#judgment").html("あなたの負けです");
  }else if(num == 2){
    $("#pc_hands").html('<img src="choki.png">');
    $("#judgment").html("あいこです");
  }else if(num == 3){
    $("#pc_hands").html('<img src="pa.png">');
    $("#judgment").html("あなたの勝ちです");
  }
});

$("#par_btn").on("click", function(){
  //乱数
  const num = Math.ceil(Math.random()*3);
 
  if(num == 1){
  $("#pc_hands").html('<img src="gu.png">');
  $("#judgment").html("あなたの勝ちです");
}else if(num == 2){
  $("#pc_hands").html('<img src="choki.png">');
  $("#judgment").html("あなたの負けです");
}else if(num == 3){
  $("#pc_hands").html('<img src="pa.png">');
  $("#judgment").html("あいこですです");
}
});
    
    
    
    
    
    
    

</script>
</body>
</html>
