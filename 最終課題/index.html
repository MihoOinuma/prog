<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Planner</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<div class="content">
    <h1>Study Planner</h1>
<a href="list.html">TodoList</a>
</div>
</header>
  
<main>
    <div class="box">
        <div class="textbox">
            <input type="text" id="time" placeholder="日付">
            <input type="text" id="key" placeholder="ex)英語">
        </div>
        <ul>
            <li id="save"><img src="img/save.png" alt="save"></li>
            <li id="clear"><img src="img/clear.png" alt="clear"></li>
        </ul>
    </div>
    <textarea id="memo" placeholder="ex)英単語100個"></textarea>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
   const time  = $("#time").val();   
   const key = $("#key").val();
   const value = $("#memo").val();
   localStorage.setItem(key,value,time);
   const html = '<tr><th>'+time+'</th><th>'+key+'</th><td>'+value+'</td></tr>';
   $("#list").append(html);
});


//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});




//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);        //key名
    const time = localStorage.getItem(key);
    const value = localStorage.getItem(key);//value
    const html = '<tr><th>'+time+'</th><th>'+key+'</th><td>'+value+'</td></tr>';
   $("#list").append(html);

}




</script>
</body>
</html>
