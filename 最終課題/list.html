<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Planner</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="content">
            <h1>TodoList</h1>
        <a href="index.html">BACK</a>
        </div>
    </header>
    <fieldset>
        <div id = "todolist" >
            <p><input id="check" type="checkbox"><input type="text" id="text"></p>
            <p><input id="check" type="checkbox"><input type="text" id="text"></p>
            <p><input id="check" type="checkbox"><input type="text" id="text"></p>
        <div>
    </fieldset>
      
        <input type="button" id = "addTodoItem"value = "＋" onclick = "addTodoItem()">
    <script>
    // checkboxをチェックすると罫線を入れる
    $("#check").click(function() {
        $(document).on("change", "#check", function () {
            let index = $('#check').index(this);
            
            if($(this).is(':checked')) {
            $("#text").eq(index).attr("disabled", "disabled").css("text-decoration", "line-through");
            } else {
            $("#text").eq(index).attr("disabled", false).css("text-decoration", "");
            }
            });

        });
    //checkboxを増やす
    function addTodoItem() {
      $('#todolist').append(' <p><input id="check" type="checkbox"><input id="text" type="text"></p>');
}
    </script>
            
</body>
</html>
