<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
  <h2>３択クイズ</h2>
  <h1>問1</h1>
    
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
   
  </p>
</main>

<footer id = score>スコア</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
  "通るときには閉まって、通らないときには開いているものは何？",
  "話すことがとても好きな道具は何？",
  "世界の真ん中にいる虫は何？",
  "「不意打ちなことに驚く」様子を「寝耳に水」って言いますね。この「水」って何をさしている？",
  "音楽で一番盛り上がる部分を「サビ」と言いますね。その言葉の語源は何？",
  "江戸時代に実際に存在した店は？"
  ];
    
  //回答選択肢[多重配列]
  const toi = [
["踏み切り","洗濯機","冷蔵庫"],
["スプーン","シャベル","しゃもじ"],
["てんとう虫","カマキリ","蚊"],
["海水","井戸の水","洪水"],
["さび付いた石","わびさび","わさび"],
["100均","旅行代理店","人力車レンタル店"]
];
    
  //答え[配列]
  const ans = [1,2,3,3,3,1];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  let s = 0;
  $("#quest").text( qs[i] );
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);
  $("#toi4").text(toi[i][2]);
  $("#toi5").text(toi[i][2]);
  $("#toi6").text(toi[i][0]);

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
        const v = $(this).val();
        if(ans[i] == v){
          $("h2").text("正解");
          s++;
        }else{
          $("h2").text("不正解");
        }
        $("#score").html(s);
        i++;//配列に入れるiが1プラスされます。
        if(i >= 6){
       alert("正答数は"+s+"問");
       return 0;
     }
        $("#quest").text( qs[i] );
        $("#toi1").text(toi[i][0]);
        $("#toi2").text(toi[i][1]);
        $("#toi3").text(toi[i][2]);
        $("#toi4").text(toi[i][2]);
        $("#toi5").text(toi[i][2]);
        $("#toi6").text(toi[i][0]);

         //問題番号の表示
      if(i == 1){
          $("h1").text("問2");
        }else if(i == 2){
          $("h1").text("問3");
        }else if(i == 3){
          $("h1").text("問4");
        }else if(i == 4){
          $("h1").text("問5");
        }else if(i == 5){
          $("h1").text("問6");
        }
    });

    




//ここまでが記述領域［END］
</script>
</body>
</html>
